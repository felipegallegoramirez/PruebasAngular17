<style>
    .material-symbols-outlined {
        cursor: pointer;
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    </style>
<div class="containerPost">
    <div class="imgPost">
        <img src="http://localhost:3000/public/images/{{post.image}}" alt="">
    </div>
    <div class="bodyPost">
        <div class="body">
            <div  class="Photo-perfil">
                <div>
                    <img src="http://localhost:3000/public/images/{{post.creator_image}}" alt="">
                </div>
                <a href="/Profile/{{post.creator_id}}">{{post.creator_name}}</a>
            </div>
            <div class="titlePost">
                <h2>{{post.title}}</h2>
            </div>
            <div class="DescriptionPost">
                <p id="descriptionPost"></p>
            </div>
            <div class="Likes">
                <p id="likeIcon" (click)="likeit()" class="material-symbols-outlined">
                    favorite
                </p>
                <p class="NumberLikes">{{post.likes.length}}</p>
            </div>
            <div class="comments">
                <form class="inputsComment" [formGroup]="commentForm" (submit)="comment()">
                    <textarea formControlName="commentUser" cols="30" rows="10" placeholder="Â¡Escribe un comentario!"></textarea>
                    <button [disabled]="!commentForm.valid">Comentar</button>
                </form>
                <div class="anyComment">
                    <div class="userComment" *ngFor="let comment of BoxComments">
                        <div class="Photo-perfil">
                            <div>
                                <img src="http://localhost:3000/public/images/{{comment.image}}" alt="">
                            </div>
                            <a href="./Profile/{{comment._id}}">{{comment.name}}</a>
                        </div>
                        <p class="descriptionComment">{{comment.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
