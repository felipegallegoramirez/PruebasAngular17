<div class="body">
<section class="wave-topside">
    <div class="waveside wave1"></div>
    <div class="waveside wave2"></div>
    <div class="waveside wave3"></div>
    <div class="waveside wave4"></div>
</section>
<section class="inputs-forget">
    <div class="description">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>No es que desconfiemos de ti. <br>
        ¡Pero mandando un correo a tu buzón nos aseguramos de que sí seas tú!</p>
        <form class="input" [formGroup]="formSendCode" (submit)="sendCode()">
            <input formControlName="email" placeholder="Correo electronico" type="text">
            <button class="Send" [disabled]="!formSendCode.valid" >Enviar</button>
        </form>
    </div>
</section>
<section class="wave-bottomside">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
</section>
</div>
